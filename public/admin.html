<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>
  <h2>Admin: Uploaded Orders</h2>
  <div id="orders"></div>

  <script>
    async function fetchUploads() {
      const res = await fetch('/uploads-data');
      const data = await res.json();
      const container = document.getElementById('orders');

      container.innerHTML = '';

      if (data.length === 0) {
        container.innerHTML = '<p>No uploads yet.</p>';
        return;
      }

      data.forEach((item, index) => {
        const div = document.createElement('div');
        div.innerHTML = `
          <hr>
          <p><strong>Email:</strong> ${item.email}</p>
          <img src="/uploads/${item.filename}" width="200"><br>
          <button onclick="markAsPaid(${index})">Mark as Paid</button>
          <p id="status-${index}">${item.paid ? '✅ Paid' : '❌ Not Paid'}</p>
        `;
        container.appendChild(div);
      });
    }

    async function markAsPaid(index) {
      const res = await fetch('/mark-paid', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ index })
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById(`status-${index}`).innerText = '✅ Paid';
      }
    }

    fetchUploads();
  </script>
</body>
</html>
